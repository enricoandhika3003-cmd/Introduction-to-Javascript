<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction to Javascript</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <p id="sum"></p>
        <p id="difference"></p>
        <p id="product"></p>
        <p id="quotient"></p>
        <script>
            addition = 6 + 5;
            console.log(6+5)
            document.getElementById("sum").innerHTML = "the sum of 6 and 5 is " + addition
            subtraction = 6 - 5;
            console.log(6-5)
            document.getElementById("difference").innerHTML = "the difference of 6 and 5 is " + subtraction
            multiplication = 6 * 5;
            console.log(6*5)
            document.getElementById("product").innerHTML = "the product of 6 and 5 is " + multiplication
            division = 6 / 5;
            console.log(6/5)
            document.getElementById("quotient").innerHTML = "the quotient of 6 and 5 is " + division
        </script>
    </body>
</html>
